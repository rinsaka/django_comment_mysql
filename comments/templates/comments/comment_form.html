{% extends 'base.html' %}

{% block title %}
コメント投稿
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-5">投稿フォーム</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">コメントを投稿する</button>
        </form>
    </div>
{% endblock content %}
